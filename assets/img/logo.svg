  </g>
  <!-- Company name -->
  <text x="62" y="28" font-family="'DM Sans', sans-serif" font-size="14" font-weight="700" letter-spacing="3" fill="#0F1E2E" text-anchor="start">PARAMOUNT</text>
  <text x="62" y="46" font-family="'DM Sans', sans-serif" font-size="14" font-weight="400" letter-spacing="3" fill="#B8964E" text-anchor="start">MATTER</text>
</svg>
