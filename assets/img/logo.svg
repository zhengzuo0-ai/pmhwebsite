  <g transform="translate(0,4)">
    <!-- Outer diamond -->
    <path d="M26 2 L50 26 L26 50 L2 26 Z" stroke="#B8964E" stroke-width="2" fill="none"/>
    <!-- Inner mountain peaks -->
    <path d="M14 34 L22 18 L26 24 L30 18 L38 34" stroke="#B8964E" stroke-width="2" fill="none" stroke-linejoin="round"/>
